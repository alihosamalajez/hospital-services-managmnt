<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="website icon" type="png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&family=Work+Sans:wght@400;500&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login r">
        <div class="content">
            <div class="image img">
                <img src="./images/login-user.png" alt="">
                <div class="text">
                    <p>"itâ€™s important to take care <br>
                        of your <span>health</span> even if you seem healthy."</p>
                </div>
            </div>
            <div class="form">
                <h3>Create account</h3>
                <p class="p">Please enter the following data so you can create a new account
                    and start your medical journey with us today!</p>
                <form action="">
                    <div class="input">
                        <div>
                            <label for="">First name</label>
                            <input type="text" name="fname" required>
                        </div>
                        <div>
                            <label for="">Last name</label>
                            <input type="text" name="lname" required>
                        </div>
                        <div>
                            <label for=""> Phone number</label>
                            <input type="text" name="phone-number">
                        </div>
                        <div>
                            <label for="">Date of birth</label>
                            <input onfocus="(this.type = 'date')" type="text" name="birth-day">
                        </div>
                        <div>
                            <label for="">Password</label>
                            <input type="text" name="password" required>
                        </div>
                        <div>
                            <label for="">Address</label>
                            <input type="text" name="address">
                        </div>
                    </div>
                    <div class="backup-control" style="display: block;">
                        <p class="par">Do you suffer from any diseases</p>
                        <div class="radio">
                            <div class="date">
                                <input type="radio" name="sick" id="daily" value="yes" checked >
                                <label for="daily">Yes</label>
                            </div>
                            <div class="date">
                                <input type="radio" name="sick" id="weekly" value="no" >
                                <label for="weekly">No</label>
                            </div>
                        </div>    
                    </div>
                    
                    <div class="widgets-control">
                        <p class="par">What are the diseases : </p>
                        <div class="check">
                            <div class="control">
                                <label for="one">Nose and throt</label>
                                <input type="checkbox" id="one" name="diseases" value="" >
                            </div>
                            <div class="control">
                                <label for="two">Heart and blood circulation</label>
                                <input type="checkbox" id="two" name="diseases" value="">
                            </div>
                            <div class="control">
                                <label for="three">Bones</label>
                                <input type="checkbox" id="three" name="diseases" value="" >
                            </div>
                            <div class="control">
                                <label for="four">Blood diseases</label>
                                <input type="checkbox" id="four">
                            </div>
                            <div class="control">
                                <label for="five">Chroinc disases</label>
                                <input type="checkbox" id="five" >
                            </div>
                            <div class="control">
                                <label for="six">Other</label>
                                <input type="checkbox" id="six">
                            </div>
                        </div>    
                    </div>
                    <input type="submit" name="submit" value="Register">
                    <p class="pr">Already Register ? <a href="./index.html">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
